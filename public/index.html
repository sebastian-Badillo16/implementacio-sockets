<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>socket-clents</title>
</head>

<body class="container">
    <h1>Soket cliente </h1>
    <hr>
    <h1 class="text-center">Server status es
        <samp id="lblOnline" class="text-success">online</samp>
        <samp id="lblOffline" class="text-danger">offline</samp>
    </h1>
    <hr>
    <h1>Chat Socket</h1>
    <div id="mensaje"></div>
    <div id="escribiendo"></div>
    <hr>

    <div class="row">
        <div class="col-5 container">

            <input type="text" id="textAutor" class="form-control" placeholder="Ingrese su nombre  ">
        </div>
        <div class="col-5 container">

            <input type="text" id="textMesaje" class="form-control" placeholder="Ingrese un mensaje ">
        </div>

        <div class="col">
            <button id="enviarMensaje" class="btn-primary">Enviar</button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/soket-client.js"></script>
</body>

</html>
